<div class="card" style="width: 50%;">
  
  <p-table  [columns]="cols" [value]="virtualCars" [scrollable]="true" [rows]="100" scrollHeight="450px" 
      [virtualScroll]="true" [virtualRowHeight]="30" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" styleClass="p-datatable-gridlines table-border">
      <ng-template pTemplate="header" let-columns >
          <tr >
              <th *ngFor="let col of columns"  style="background-color: #82D1EE;">
                  {{col.header}}        
              </th>
          </tr>
      </ng-template>
     
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr class="hover-effect">
              <td *ngFor="let col of columns"  style="cursor: pointer;">
                <div (click)="DisplayCard(rowData)">
                  {{rowData[col.field]}}
                </div>
                  
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody" let-columns="columns">
          <tr style="height:34px">
              <td *ngFor="let col of columns">
                <p-skeleton borderRadius="16px"></p-skeleton>
              </td>
          </tr> 
      </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
[draggable]="false" [resizable]="false">
  <div *ngFor = "let col of cols; let in = index">
    {{col.header}} -{{res[in]}}  
   <br>
</div>
</p-dialog>
