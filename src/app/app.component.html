<div class="card">
  
  <p-table [columns]="cols" [value]="virtualCars" [scrollable]="true" [rows]="100" scrollHeight="250px" 
      [virtualScroll]="true" [virtualRowHeight]="34" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header" let-columns >
          <tr>
              <th *ngFor="let col of columns" style="background-color: #82D1EE;">
                  {{col.header}}        
              </th>
          </tr>
      </ng-template>
     
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns" style="cursor: pointer;">
                <div (click)="DisplayCard(rowData)">
                  {{rowData[col.field]}}
                </div>
                  
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody" let-columns="columns">
          <tr style="height:34px">
              <td *ngFor="let col of columns">
                <p-skeleton borderRadius="16px"></p-skeleton>
              </td>
          </tr> 
      </ng-template>
  </p-table>
</div>
<div *ngFor="let rec of student">
  <h2>Id: {{rec.id}}</h2> <h4>Name: {{rec.name}} Pass: {{rec.value.pass}} Verified: {{rec.value.verified}}</h4>
</div>
<div *ngFor = "let i of res">
  vdsk
</div>
